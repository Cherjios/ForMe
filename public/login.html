<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign my form, Cesar Zamora DDS login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link href="stylesheets/signup.css" rel="stylesheet">
  <!-- google font  -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
  
</head>

<body>

  <div class="jumbotron jumbotron-fluid sjumbotron">
    <div class="container">
      <h1 class="h1style">ForMe</h1>
      <p class="lead text-center .tform">Help your medical entities to collect your personal information</p>
    </div>
  </div>

  <div class="container col-xl-4 col-lg-6 sform">
    <div class="row">
      <div class="col">
        <h2 class="text-center p-2">Login Form</h2>
        <form class="login">
          <div class="form-group tform">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group tform">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-light tbottom">Login</button>
        </form>
        <br />
        <p class="text-right tbottom">Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <br /><br /><br />

  <!-- Footer begins here  -->
  <div id="FooterHere"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  
    <script type="text/javascript" src="js/login.js"></script>
 <!-- Link to React Component -->
  <script src="Components/footter.js"></script>
  

</body>

</html>
