<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign my form, Cesar Zamora DDS login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link href="stylesheets/signup.css" rel="stylesheet">
  <!-- google font  -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
  
</head>

<body>

  <div class="jumbotron jumbotron-fluid sjumbotron">
    <div class="container">
      <h1 class="h1style">ForMe</h1>
      <p class="lead text-center .tform">Help your medical entities to collect your personal information</p>
    </div>
  </div>

  <div class="container col-xl-4 col-lg-6 sform">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center p-2">Login Form</h2>
        <form class="login">
          <div class="form-group tform">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group tform">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-light tbottom">Login</button>
        </form>
        <br />
        <p class="text-right tbottom">Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <br /><br /><br />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
