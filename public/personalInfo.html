<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Sign my form, Cesar Zamora DDS PersonalInfo</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fill up your personal information</h1>
      <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    </div>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col">
          <label for="Name">Name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <label for="Name">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>CA</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="Name">Phone Number</label>
          <input type="tel" class="form-control">
        </div>
        <div class="col">
          <label for="Name">Work/Home Number</label>
          <input type="tel" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Date of birth</label>
        <input type="date" class="form-control" id="inputExpiration">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Sex</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>MALE</option>
          <option>FEMALE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Emergency contact name">Emergency Contact Name</label>
        <input type="text" class="form-control" id="inputExpiration">
      </div>
      <div class="row">
        <div class="col">
          <label for="Name">Relationship</label>
          <input type="text" class="form-control" placeholder="Relationship">
        </div>
        <div class="col">
          <label for="Name">Emergency Contact Phone Number:</label>
          <input type="tel" class="form-control" placeholder="Emergency Contact Phone Number">
        </div>
      </div>
      <div class="form-group form-check">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
